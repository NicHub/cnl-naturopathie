{{ partial "header.html" . }}


<!-- Navigation
==========================================-->
<nav id="navarticles" class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/#tf-works">CNL Naturopathie — Articles</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li>
				{{ if .PrevInSection }}
					<a rel="prev" href="{{ .PrevInSection.Permalink }}" id="prev">
						&larr; <span class="nav-title nav-title-prev">{{ .PrevInSection.Title }}</span>
					</a>
				{{ end }}
				</li>
				<li><a class="page-scroll" href="/#tf-works">Retour à l’accueil</a></li>
				<li>
				{{ if .NextInSection }}
					<a rel="next" href="{{ .NextInSection.Permalink }}" id="next">
						<span class="nav-title nav-title-next">{{ .NextInSection.Title }}</span> &rarr;
					</a>
				{{ end }}
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>

<section id="secarticles" class="transparent-bg" style="margin-top:100px">
	<div class="container">
		<h1>• {{ .Title }} •</h1>
		{{ .Content }}
	</div><!--/.container-->
</section><!--/#feature-->


{{ partial "footer.html" . }}
